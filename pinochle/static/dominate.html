<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>
        Dominate
    </title>
     <link rel="stylesheet" href="standard.css" type="text/css" />
     <link rel="stylesheet" href="dominate.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython_stdlib.js"></script>
    <script type="text/python" src="dominate.py"></script>
  </head>

  <body onLoad="brython(1)" ondragstart="return false;" ondrop="return false;">
    <div  style = "height:100%; text-align:center; overflow:hidden;">
      <div id="header" style = "float:left; width:100%">
        <div>
          <div class="home" style="float: left;">
            <a href='http://mathsanswers.org.uk'>
              <img width=45 src='../../favicon.png' style='display: block; margin-left: auto; margin-right: auto;' />Home
            </a>
          </div>
          <div class="home" style="float: right;">
            <img width=45 src='../../favicon.png' style='display: block; margin-left: auto; margin-right: auto;' />&nbsp;
          </div>
          <h1>
            Dominate
          </h1>
        <div style="clear:both;"></div>
        </div>
      </div>
      <div id="controls" style ="float:left; width:100%; padding:0% 0% 2%;">
          Level <select id="level" style="margin-right:2%"></select>
          <button id="startgame" style="margin-right:2%">New Puzzle</button>
          <button id="restart" style="margin-right:2%">Restart</button>
          <button id="showrules" style="margin-right:2%">How to play</button>
      </div>
      <div id="drawarea", style ="display:inline-block; width:90%; height:100%; padding:0;">
        <div id="game" style = "position:relative; display:inline-block; width:100%; height:100%; padding:0;">
        </div>
      </div>
    </div>
    <div id="winner" onclick="this.style.display='none'" style="display:none; position:fixed; height:50%; width:70%; left:15%; top:25%; text-align:center; background-color:#fafabe; border:4px solid #820a0a">
      <div style = "position:absolute; bottom:0px; right:0px; cursor:default; font-size:3vh;">Click to clear</div>
      <p style = "font-family:'Lucida Calligraphy', cursive; font-size:7vh;">Congratulations!</p>
      <p style = "font-family:serif; font-size:4vh;">You have been awarded the title</p>
      <p id="rank" style = "font-family:'Lucida Calligraphy', cursive; font-size:7vh;">Supreme Master Dominator</p>
    </div>
  </body>
</html>
